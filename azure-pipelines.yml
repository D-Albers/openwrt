pool:
  vmImage: 'Ubuntu 16.04'

steps:
- script: |
    ./scripts/feeds update
    ./scripts/feeds install -a
  displayName: 'get packages'
  
- script: |
    ./scripts/feeds install -a
  displayName: 'install package'

- script: |
    make oldconfig
  displayName: 'make oldconfig'

- script: |
    make -j
  displayName: 'make -j'
